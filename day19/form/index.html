   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form and Table</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    
    <h1 id="title">fill_form</h1>
    <p id="description">Form</p>
    <form id="form">
        <div class="formBox">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter first name">
        </div>
        <div class="formBox">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter last name">
        </div>
        <div class="formBox">
            <label for="address">Address: </label>
            <input type="text" id="address" placeholder="Enter Address">
        </div>
        <div class="formBox">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Enter pincode">
        </div>
        <div class="formBox">
            <label><b>Gender-</b> </label><label for="male">Male:</label><input name="gender" id="male" type="radio" value="male">
                               <label for="female">Female:</label><input name="gender" id="female" type="radio" value="female">
        </div>
        <div class="formBox">
            <ul><b>Choice of food :</b>
                <li><input type="checkbox" name="food" id="chicken" value="chicken"><label for="chicken">chicken</label></li> 
                <li><input type="checkbox" name="food" id="fish" value="fish"><label for="fish">fish</label></li> 
                <li><input type="checkbox" name="food" id="crab" value="crab"><label for="crab">crab</label></li> 
                <li><input type="checkbox" name="food" id="egg" value="egg"><label for="egg">egg</label></li> 
                <li><input type="checkbox" name="food" id="potato" value="potato"><label for="potato">potato</label></li> 
            </ul>
        </div>
        <div class="formBox">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="">
        </div>
        <div class="formBox">
            <label for="address">Country</label>
            <input type="text" id="address" placeholder="Enter Country">
        </div>
       
        <div class="formBox">
            <button id="btn">Submit</button>
        </div>
    </form>
    <div>
        <table class="Content" style="width:100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
