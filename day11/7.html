<!DOCTYPE html>
<html lang="en">
<head>

    <title>My work</title>
    <link rel="stylesheet" href="styles.css"/>

<body>
    <form>
        <div class="title-1"><h1>Yes! I want to   subscribe to Mag-O-Zine</h1></div>
        <div>
            <input name="first_name" id="First_Name" type="text" size="35"   /><br>

            <input name="last_name" id="Last_Name" type="text" size="35" />
            <label for="Last_Name">Last Name</label>
        </div>
        <div>

            <input name="address" id="add" type="text" size="92" /><br>
            <label for="add">Address</label>


        </div>
        <div class="som">
            <input  id="city" type="text"  />

            <input  id="state" type="text"  />

            <!-- <label for="zip">Zip</label> -->

        </div>
        <div class="rado">
            Subscribe for : <input type="radio" name="subs" id="sel">1 Year ($19.95)
            <input type="radio" name="subs" id="sel">2 years($35.00)<br>
        </div>
        <div class="info">
            Send me more informations about<br>
             <input type="checkbox" name="info">Computer-Zine<br>
             <input type="checkbox" name="info">Fishing-Zine<br>
             <input type="checkbox" name="info">Cat-O-Zine<br>


        </div>
