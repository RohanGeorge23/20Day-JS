<!-- Design a contact us form with all fields as required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-    UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <h3>Fill the form to contact us...</h3>
        <form action="#" method="post">
        <table border="10" width="300" cellpadding="1">
            <th colspan="2">Contact Us</th>
             <tr>
                   
            <td><label for="fname">First Name</label></td> 
            <td><input type="text" name="fname"><br></td>
                
            </tr>
            <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" name = "lname"></td><br>
            </tr>
            <tr>
            <td><label for="mail">Email</label></td>
            <td><input type="email" name = "mail"></td><br>
            </tr>
            <tr>
            <td><label for="pno">Phone Number</label></td>
            <td><input type="number" name = "pno"></td><br>
            </tr>
            <tr>
            <td><label for="clr">Fav Color</label></td>
            <td><input type="color" name="clr"></td><br>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country" id="country">
                        <option value="USA">USA</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="UAE">UAE</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="query">Enter your query</label></td>
                <td><input type="text" name="query"></td><br>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                        <option value="Dont">Do not wish to reveal</option>

                    </select>
                </td>
            </tr>
        </table> 
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
