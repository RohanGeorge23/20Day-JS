<!-- Write HTML input tags snippet to show default values for all Form elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <form>
    <div>
    <label for="name" >Full Name</label>
    <input id=name type="text"><br><br>
    
    <label for="email" >Email</label>
    <input id=email type="email"><br><br>
    
    <label for="phNo" >Phone</label>
    <input id=phNo type="number"><br><br>
    </div>
    <div>
        Sex :
        <input type="radio" id="sex" name="we">Male
        <input id="sex" type="radio" name="we">Female
        <input id="sex" type="radio" name="we">Others
    
    </div><br>

    Fav Color :<input type="color"><br><br>

    
     <div>
     Education :   
    <select name="educate" id="edu">
    <option value="UG">UnderGraduate</option>
    <option value="PG">PostGraduate</option>

    <option value="dip">Diploma</option>
    <option value="12">12th pass</option>
    <option value="10">10th pass</option>

    </select><br>
    </div><br>
    <div>
    <label for="che" >Programming Languages</label>
    <input id="che" type="checkbox">JavaScript
    <input id="che" type="checkbox">Python
    <input id="che" type="checkbox">Java
    <input id="che" type="checkbox">PHP
    <input id="che" type="checkbox">SQL
    </div>
    <br>
    <div>
    <label for="dp" >Upload DP</label>
    <input id=dp type="file">
    </div>
    <br>
    <div>   
    <label for="dob" >D.O.B</label>
    <input id=dob type="date">  
    </div>
    <br>
    <div>
    <label for="lp" >LinkedIn Profile</label>
    <input id=lp type="url">
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    <br>
</form>
</body>
</html>
