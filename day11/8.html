<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css"/>

</head>
<body>
<div class="setMid">Health Chart</div>    

<div class="set1">
<table >
    <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After eating</th>
       
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>


    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>80</td>
        <td>Less than 140</td>

    </tr>
    <tr>
        <td>Pre-Diabete</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
        
    </tr>
    <tr>
        <td>Diabete</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>

    
</table>
</div>    
</body>
</html>
